<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="fcc-survey-form.css">
<title>fcc survey form challenge</title>
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<div class="survey-container">
		<form id="survey-form">
			<label id="name-label">Name</label>
			<input id="name" type="text" placeholder="Enter your name" required>
			<br>
			<label id="email-label">Email</label>
			<input id="email" type="email" placeholder="Enter your email" required>
			<br>
			<label id="number-label">Age</label>
			<input id="number" type="number" placeholder="Age" min = 10  max = 100>

			<p>Which option best describes your current role?</p>
			<select name="roles" id="dropdown" required>
			  <option value="" disabled selected hidden>Select current role</option>
			  <option value="student">Student</option>
			  <option value="ful-time-job">Full Time Job</option>
			  <option value="full-time-learner">Full Time Learner</option>
			  <option value="prefer-not-to-say">Prefer not to say</option>
			  <option value="other">Other</option>
			</select>
			<p>Would you recommend freeCodeCamp to a friend?</p>
			<label for="definitely"><input type="radio" name="recommend" value="definitely">Definitely</label>
			<label for="maybe"><input type="radio" name="recommend" value="maybe">Maybe</label>
			<label for="not-sure"><input type="radio" name="recommend" value="maybe">Not Sure</label>
			
			<p>What would you like to see improved?</p>
			<label for="front-end"><input id="front-end" type="checkbox" name="improved" value="front-end-projects"> Front-end Projects</label>
			<label for="back-end"><input id="back-end" type="checkbox" name="improved" value="back-end-projects"> Back-end Projects</label>
			<label for="data"><input id="data" type="checkbox" name="improved" value="data-visualization"> Data Visualization
			</label>
			<label for="challenges"><input id="challenges" type="checkbox" name="improved" value="challenges"> Challenges
			</label>
			<label for="open-source"><input id="open-source" type="checkbox" name="improved" value="open-source-community"> Open Source Community
			</label>
			<label for="gitter"><input id="gitter" type="checkbox" name="improved" value="gitter-help-rooms"> Gitter help rooms
			</label>
			<label for="videos"><input id="videos" type="checkbox" name="improved" value="videos"> Videos
			</label>
			<label for="meetups"><input id="meetups" type="checkbox" name="improved" value="city-meetups"> City Meetups
			</label>
			<label for="wiki"><input id="wiki" type="checkbox" name="improved" value="wiki"> Wiki
			</label>
			<label for="forum"><input id="forum" type="checkbox" name="improved" value="forum"> Forum
			</label>
			<label for="courses"><input id="courses" type="checkbox" name="improved" value="additional-courses"> Additional Courses
			</label>
			
			<p>Any comments or suggestions?</p>
			<textarea placeholder="Enter your comment" id="comments" name="comments" rows="4" cols="50"></textarea>
			<br>
			<button id="submit" type="submit">submit</button>

		</form>
	</div>
</body>
</html>
